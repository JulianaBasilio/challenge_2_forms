<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From - Contact Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <form action="/" method="GET">
            <section class="form-group-block">
                <h2>How can we help you?</h2>
               
                <label for="yourname">Your Name</label>
                <input type="text" name="your-name" id="yourname" required>            
            
                <label for="youremail">Your Email adress</label>
                <input type="email" name="your-email" id="youremail" required>            
            
                <label for="yournumber">Your Phone number</label>
                <input type="tel" name="your-number" id="yournumber" required>               
            </section>

            <section class="form-group-block">                
                <label for="yourmessage">Your Message</label>
                <textarea name="your-message" id="yourmessage" rows="5" minlength="10" maxlength="200" required></textarea>                
            </section>

            <section class="form-group-block">
                <label for="findus">How did you find us?</label>
                <select name="find-us" id="findus" required>
                    <option value="linkedin">Linkedin</option>
                    <option value="web-search">Web Search</option>
                    <option value="other">Other</option>
                </select>
            </section>

            <section>
                <h2>How should we reply?</h2>
                <div class="form-group-inline">
                    <input type="radio" name="reply" id="call" checked>
                    <label for="call">Call me</label>
                </div>

                <div class="form-group-inline">
                    <input type="radio" name="reply" id="email">
                    <label for="email">Send me an email</label>
                </div>

                <div class="form-group-inline">
                    <input type="radio" name="reply" id="noreply">
                    <label for="noreply">Don't reply</label>
                </div>
            </section>

            <section>
                <div class="form-group-inline">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">Accept Terms</label>
                </div>
            </section>

            <section>
                <div class="form-group-button">
                    <button type="reset">Clear</button>
                    <button type="submit">Submit</button>
                </div>
            </section>
        </form>
    </main>
    
</body>
</html>
